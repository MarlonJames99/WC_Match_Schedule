<!DOCTYPE html>
<html lang="en">
    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Match Schedule</title>
        <meta name="description" content="A simplified match schedule for the 2022 World Cup.">
    <meta name="author" content="Marlon James">
    <link rel="stylesheet" href="./css/styles.css">

    <body>
        <div id="app">

            <main id="cards">

                    <ul>
                        <li>
                            <img src="./img/brazil-flag.svg" alt="Brazil's flag." />
                            <strong>16:00</strong>

                        </li>

                </div>
            </main>
        </div>
